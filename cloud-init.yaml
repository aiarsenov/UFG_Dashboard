#cloud-config
package_update: true
package_upgrade: true

packages:
  - curl
  - git
  - build-essential
  - ca-certificates
  - gnupg
  - lsb-release

runcmd:
  - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
  - apt-get install -y nodejs
  - curl -fsSL https://get.docker.com -o get-docker.sh
  - sh get-docker.sh
  - usermod -aG docker ubuntu
  - npm install -g pm2
